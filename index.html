<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login Example</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Exo+2:700,600,800,300,400,500,900' rel='stylesheet' type='text/css'>
    <link href="assets/css/app.css" rel="stylesheet" />
    <link href="assets/css/hack.css" rel="stylesheet" />
</head>
<body>

	<div class="container an-allheight">
		<div class="row an-allheight">
			<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
			<div ui-view class="an-allheight"></div>
		</div>
	</div>

	<script src="assets/scripts/dependencies/jquery-2.0.3.min.js"></script>
	<script src="assets/scripts/dependencies/angular.min.js"></script>
	<script src="assets/scripts/dependencies/angular-ui-router.min.js"></script>
	<script src="assets/scripts/dependencies/angular-cookies.js"></script>
	<script src="assets/scripts/dependencies/angular-animate.min.js"></script>
	<script src="assets/scripts/dependencies/angular-touch.min.js"></script>
	<script src="assets/scripts/dependencies/TweenMax.min.js"></script>

	<script src="assets/scripts/wis.js"></script>
	<script src="assets/scripts/common.js"></script>
	<script src="app/services/auth.service.js"></script>
	<script src="app/services/flash.service.js"></script>

	<!-- Real user service that uses an api -->
	<script src="app/services/user.service.js"></script>
	<script src="app/services/team.service.js"></script>
    <script src="app/services/schedule.service.js"></script>

	<!-- Fake user service for demo that uses local storage -->
	<!-- <script src="app/services/user.service.local-storage.js"></script> -->

	<script src="app/components/schedule/schedule.controller.js"></script>
	<script src="app/components/user/user.controller.js"></script>
	<script src="app/components/scores/scores.controller.js"></script>
	<script src="app/components/team/team.controller.js"></script>
	<script src="app/components/teams/teams.controller.js"></script>

	<script src="app/components/menus/menu_main/menu_main_top.controller.js"></script>
	<script src="app/components/menus/menu_main/menu_main_bottom.controller.js"></script>
</body>
</html>
