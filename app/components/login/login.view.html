
<div class="col-sm-6 col-sm-offset-3 clearfix an-allheight an-page-div">
    <div ui-view="topMenu"></div>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    
    <div class="row clearfix">
        <div class="col-xs-12 text-center an-img-padding">
            <img src="assets/img/weirdf.png" >
        </div>
    </div>

    <form name="form" ng-submit="vm.login()" role="form" class="row">
        <div class="form-group has-feedback col-sm-8 col-sm-offset-2" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="text" name="username" id="username" class="form-control my-form-control" placeholder="username" ng-model="vm.user.username" required />
            <i class="glyphicon glyphicon-user my-form-control-feedback"></i>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group has-feedback col-sm-8 col-sm-offset-2" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" class="form-control my-form-control" placeholder="password"  ng-model="vm.user.password" required />
            <i class="glyphicon glyphicon-lock my-form-control-feedback"></i>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            <div class="row text-center">
                <a href="" class="text-center h6">forgot password?</a>
            </div>
        </div>
        <div class="form-actions text-center">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-anchor-bold col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4">Login</button>
